<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To-do List</title>
    <meta charset="utf-8">
    <meta name="author" content="Ziyi Huang">
    <link href="simple-index.css" type="text/css" rel="stylesheet" />
    <script src="simple-index.js"></script>
  </head>
  <body>
    <div class="canvas">
      <div class="app-body list-head">
        <h1>What you wanna do?</h1>
      </div>
      <div class="app-body do-list">
        <ul id="item-list">
          <li id="1">
            <label for="1">
              <input type="checkbox" name="1" id="1">Your first item</input>
            </label>
          </li>
        </ul>
      </div>
      <div class="app-body control-buttons">
        <button type="button" id="add-item">add</button>
        <button type="button" id="reset-list">reset</button>
      </div>
      <div class="pop-up hidden">
        <span id="prompt">new item:</span>
        <label for="input-item" autocomplete="new-password">
          <input type="text" name="input-item" id="input-item" required>
          </input>
        </label>
      </div>
    </div>
  </body>
</html>
