<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Split page practice</title>
    <meta charset="utf-8">
    <meta name="author" content="Ziyi Huang">
    <link href="index.css" type="text/css" rel="stylesheet" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="split left">
        <div class="overlay left" id="left-overlay"></div>
        <button type="button" class="left">Neon Light</button>
      </div>
      <div class="split right">
        <div class="overlay right" id="right-overlay"></div>
        <button type="button" class="right">Soft Light</button>
      </div>
    </div>
  </body>
</html>
